<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<center>

    <body>
        <h2>Cadastro de astronautas</h2>
        <form action="" method="get">
            <label for="name">Mome:</label>
            <input type="text" id="name" name="name" required /> <br />
            <br />
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required /> -
            <label for="email">Password:</label>
            <input type="password" id="email" name="email" required /> <br />
            <br />
            <label for="data">Data de nascimento</label> -
            <input type="date" id="date" name="date" required /> -
            <label for="photo">foto</label>
            <input type="file" name="photo" id="photo" required /> <br />
            <br />
            <label for="nationality">Nacionalidade:</label>
            <input list="nationality" id="nationality" name="nationality" required />
            <datalist id="nationality">
          <option value="russso"></option>
          <option value="americano"></option>
          <option value="brasileiro"></option>
        </datalist> -
            <label for="">gênero</label>
            <input type="radio" id="F" name="gender" value="F" />
            <label for="">F</label>
            <input type="radio" id="M" name="gender" value="M" />
            <label for="css">M</label> <br />
            <br />
            <label for="qualitys">Suas principais qualidades</label> <br />
            <label for="inteligencia">inteligencia</label>
            <input type="checkbox" name="inteligencia" id="inteligencia" />|
            <label for="resiliencia">resiliencia</label>
            <input type="checkbox" name="resiliencia" id="resiliencia" /> |
            <label for="fisic">Preparo fisico</label>
            <input type="checkbox" name="fisic" id="fisic" /> |
            <label for="education">Educação</label>
            <input type="checkbox" name="education" id="education" /> | <br />
            <br />
            <textarea name="text" id="text" cols="30" rows="10" placeholder="porque gostaria de ser um astronauta?">
        </textarea>
            <br />
            <br />
            <input type="submit" id="submit" name="submit" value="Criar" />
        </form>
    </body>
</center>

</html>
